name: CI/CD
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17.x
      - run: npm ci
      - run: npm run checkdeps
      - run: npm run checkformat
      - run: npm run checklint
      - run: npm run build
  cd:
    needs: ci
    if: $GITHUB_REF=/refs/heads/main
    runs-on: ubuntu-latest
    steps:
      - run: npm run deploy
